    <body>
        <h1>Event Submission Page</h1>
        <div class="container">
        <form action="/eventsubmission">
            <div id="margin">
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <label for="ename">Event Name:</label><br>
                        <input class="form-control form-control-lg"type="text" id="ename" name="ename" required><br><br>
                        <label for="edate">Event Date:</label><br>
                        <input class="form-control" type="date" id="edate" name="edate" required><br><br>
                        <label for="etime">Event Time:</label><br>
                        <input class="form-control" type="time" id="etime" name="etime"><br><br>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <label for="elocation">Event Location:</label><br>
                        <input class="form-control" type="text" id="elocation" name="elocation"><br><br>
                        <label for="edescription">Event Description</label><br>
                        <textarea class="form-control" rows="3" id="edescription" name="edescription"></textarea><br><br>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <label for="oname">Organizer Name:</label><br>
                        <input class="form-control" type="text" id="oname" name="oname"><br><br>
                        <label for="oemail">Organizer Email:</label><br>
                        <input class="form-control" type="email" id="oemail" name="oemail" placeholder="name@example.com"><br>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <p>Is this event open to all students?" </p>
                        <input type="radio" id="Yes" name="question">
                        <label for="Yes">Yes</label><br>
                        <input type="radio" id="No" name="question">
                        <label for="No">No</label><br>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <p>What type of event is this?</p>
                        <input type="checkbox" id="Workshop" name="Workshop">
                        <label for="Workshop">Workshop</label>
                        <input type="checkbox" id="Social" name="Social">
                        <label for="Social">Social</label>
                        <input type="checkbox" id="Sports" name="Sports">
                        <label for="Sports">Sports</label>
                        <input type="checkbox" id="Academic" name="Academic">
                        <label for="Academic">Academic</label>
                        <input type="checkbox" id="Other" name="Other">
                        <label for="Other">Other</label><br><br>
                        <label for="department">Select the department hosting the event:</label>
                        <select class="form-control form-control-sm" id="department" name="department">
                            <option>CEN</option>
                            <option>SBA</option>
                            <option>CAS</option>
                            <option>CAAD</option>
                            <option>OSA</option>
                            <option>Other</option>
                        </select><br>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary">
                <input type="reset" class="btn btn-danger">
            </div>
        </form>
        </div>
    </body>
